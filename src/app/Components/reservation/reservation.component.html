<form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nbCouverts">Nombre de couverts :</label>
    <input type="number" id="nbCouverts" formControlName="nbCouverts" class="form-control">
  </div>

  <div class="form-group">
    <label for="date">Date :</label>
    <input type="date" id="date" formControlName="date" class="form-control" (change)="onDateChange()">
  </div>

  <div class="form-group">
    <label for="heure">Heure :</label>
    <select id="heure" formControlName="heure" class="form-control">
      <option *ngFor="let hour of availableHours" [value]="hour">{{ hour }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="allergies">Allergies :</label>
    <input type="text" id="allergies" formControlName="allergies" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary">RÃ©server</button>
</form>
