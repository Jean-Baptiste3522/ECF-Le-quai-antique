<div class="container">
  <ul class="nav nav-tabs">
    <li class="nav-item" *ngFor="let categorie of categories">
      <a class="nav-link" [class.active]="selectedCategory === categorie" (click)="selectedCategory = categorie">{{ categorie }}</a>
    </li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane fade show active" *ngFor="let categorie of categories" [class.show]="selectedCategory === categorie">
      <div class="card mt-3" *ngFor="let carte of cartes">
        <div class="card-body">
          <h5 class="card-title">{{ carte.titre }}</h5>
          <p class="card-text">{{ carte.description }}</p>
          <p class="card-text">{{ carte.prix }} â‚¬</p>
          <button class="btn btn-primary" (click)="updateCarte(carte)">Modifier</button>
          <button class="btn btn-danger" (click)="deleteCarte(carte.id)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>
</div>
