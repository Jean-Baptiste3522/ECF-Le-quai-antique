<div class="container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Adresse e-mail:</label>
      <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail" formControlName="email">
    </div>
    <div class="form-group">
      <label for="pwd">Mot de passe:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Entrez votre mot de passe" formControlName="password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Se connecter</button>
  </form>
</div>
