<h1 class="row col-sm justify-content-center">Nos menus</h1>

<div *ngFor="let menu of menu">
  <h2 class="row col-sm justify-content-center">{{ menu.titre }}</h2>
  <ul>
    <li class="row col-sm justify-content-center" *ngFor="let formule of menu.formules">
      {{ formule.nom }}: {{ formule.description }} ({{ formule.prix }} â‚¬)
    </li>
  </ul>
</div>

<div *ngIf="isAdmin">
  <div class="row col-sm justify-content-center">
    <h2>Modifier les menus</h2>
  </div>
  <div class="form-group">
    <label for="nom">Nom de la formule:</label>
    <input type="text" class="form-control" id="nom" [(ngModel)]="nom">
  </div>
  <div class="form-group">
    <label for="prix">Prix de la formule:</label>
    <input type="number" class="form-control" id="prix" [(ngModel)]="prix">
  </div>
  <div class="row col-sm justify-content-center">
    <button class="btn btn-primary" (click)="updateMenu(nom, prix)">Enregistrer</button>
  </div>
</div>
